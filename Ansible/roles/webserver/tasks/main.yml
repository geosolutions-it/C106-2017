---
# Prerequisites
- name: Ensure prerequisites are installed
  become: yes
  apt:
    name: "{{item}}"
    state: present
  with_items:
  - "{{openjdk_package_name}}"
  - unzip
  - cifs-utils
  - git

# PostgreSQL
- name: Add PostgreSQL repository
  become: yes
  lineinfile:
    path: "/etc/apt/sources.list.d/pgdg.list"
    line: "{{pg_repo_str}}"
    create: yes
  when: inventory_hostname != '127.0.0.1'

- name: Add PostgreSQL repository key
  apt_key:
    url: "{{pg_repo_key_url}}"
    state: present
  when: inventory_hostname != '127.0.0.1'

- name: Install PostgreSQL and Postgis
  become: yes
  apt:
    name: "{{item}}"
    update_cache: yes
    state: present
  with_items:
  - postgresql
  - postgresql-12-postgis-2.5
  when: inventory_hostname != '127.0.0.1'

# GeoServer Datadir
- name: Ensure .ssh directory exists.
  file: 
    dest: "/home/{{username}}/.ssh"
    mode: 0700 
    owner: "{{username}}" 
    state: directory

# Install Gitlab Deply Key
- name: Download ssh key
  copy: 
    src: "{{source_key}}" 
    dest: "{{dest_key}}"
    mode: 0600
    owner: "{{username}}"

- name: Local repo already exists?
  stat:
    path: "{{repo_download_path}}"
  register: repo

# Tomcat installation
- name: install tomcat
  become: yes
  apt:
    name: tomcat8
    state: present

# Clone datadir repo
- name: Clone datadir from gitlab
  become: yes
  git:
    repo: "{{repo_url}}"
    clone: yes
    recursive: yes
    accept_hostkey: yes
    key_file: "{{dest_key}}"
    dest: "{{repo_download_path}}/"
  when: repo.stat.exists == False

# Git pull
- name: Pull datadir from gitlab
  become_user: tomcat8
  become_method: sudo
  git:
    repo: "{{repo_url}}"
    accept_hostkey: yes
    key_file: "/home/{{username}}/.ssh/id_rsa"
    update: yes
    dest: "{{repo_download_path}}/"
  when: repo.stat.exists == True

# Install GeoServer WAR
- name: Check for downloaded geoserver WAR
  stat:
    path: "/tmp/{{geoserver_version}}.zip"
  register: downloaded

- name: Download GeoServer
  become: yes
  get_url: 
    url: "{{geoserver_url}}"
    dest: /tmp
    remote_src: yes
  when: downloaded.stat.exists == False

- name: Extract GeoServer WAR
  become: yes
  unarchive: 
    src: "/tmp/{{geoserver_version}}.zip"
    dest: "{{catalina_base}}/webapps"
    owner: "{{tomcat_user}}"
    group: "{{tomcat_group}}"
    remote_src: yes

- name: Set JAVA_OPTS
  become: yes
  lineinfile:
    path: /etc/default/tomcat8
    line: "{{java_opts}}"

- name: create audits dir
  file:
    path: "{{repo_download_path}}/audits"
    state: directory
    owner: tomcat
    mode: 0700

- name: Ensure tomcat service is started
  systemd:
    name: tomcat8
    state: started
    enabled: True
    daemon_reload: yes

- name: Config git user and email
  shell: |
      git config --global user.name {{git_username}}
      git config --global user.email {{git_email}}
  args:
    chdir: "/home/{{username}}"
  when: inventory_hostname == '127.0.0.1'

